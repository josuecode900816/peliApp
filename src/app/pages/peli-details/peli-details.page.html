<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
     
    </ion-toolbar>
  </ion-header>
   
  <ion-content padding>
   
    <ion-card *ngIf="information">
      <ion-card-header>
        <ion-card-title>
          {{ information.Title }}
        </ion-card-title>
        <ion-card-subtitle>
          {{ information.Year }}
        </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content text-center>
        <img [src]="information.Poster" class="info-img">   
        <ion-item lines="none">
          <ion-icon name="star-half" slot="start"></ion-icon>
          <ion-label>{{ information.imdbRating }}</ion-label>
        </ion-item>
   
        <ion-item lines="none">
          <ion-icon name="clipboard" slot="start"></ion-icon>
          <ion-label text-wrap>{{ information.Director }}</ion-label>
        </ion-item>
   
        <ion-item lines="none">
          <ion-icon name="contacts" slot="start"></ion-icon>
          <ion-label text-wrap>{{ information.Actors }}</ion-label>
        </ion-item>   
        
      </ion-card-content>
    </ion-card>
    
  </ion-content>
